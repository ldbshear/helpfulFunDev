<!DOCTYPE html>

    <header>

        <div class="container-fluid">
          <a class="navbar-brand" href="/">LOUISA</a>

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"

            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div

            id="navbarNav"

            <ul class="navbar-nav">

              </li>
              <li class="nav-item">

              <li class="nav-item">

              <li class="nav-item">

    <div class="container-fluid bg-primary">
      <section id="greeting">
        <div class="container-fluid storyBlock bg-dark">
          <div class="row">
            <div class="col-4 yellowBlock">1 of 2</div>
            <div class="col-8 blueBlock">
              <div class="textBlock mx-auto">
                <div class="row">
                  <h1 class="textBlockMainHeading">Hi! I'm Louisa.</h1>
                  <p class="textBlockParagraph">
                    I love making <span class="outlines">helpful</span>,

                    that give others the confidence to learn at their own pace.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="previewProjects">
        <div class="container-fluid storyBlock redishBlock">
          <div class="container">
            <div class="row">
              <div class="col">
                <h3 class="mb-5 customMT">Projects</h3>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="squares">
                  <div
                    class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg"

                    >
                      <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">

                    </div>

              </div>

                      </h2>

              </div>

                    <div
                      class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1"

                      <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
                        Project 4
                      </h2>

              </div>

            <div class="row">
              <div class="col mt-5"></div>
            </div>
          </div>
        </div>
